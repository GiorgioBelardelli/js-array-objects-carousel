<!DOCTYPE html>
<html>
    <head>
        <title>Carosello</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--Sezione alta pagina-->
        <header></header>

        <!--Sezione centrale pagina-->
        <main>
            <div class="carousel-container">
                <div class="carousel">
                  <div class="slide">
                    <img id="carousel-image" src="img/04.webp" alt="Carosello Image">
                    <div class="slide-content">
                      <h2 id="carousel-title"></h2>
                      <p id="carousel-description"></p>
                    </div>
                  </div>
                  <div class="arrow prev-arrow"><i class="fa-solid fa-angle-up"></i></div>
                  <div class="arrow after-arrow"><i class="fa-solid fa-angle-down"></i></div>
                </div>
            </div>
            
        </main>

        <!-- Sezione bassa pagina-->
        <footer></footer>
        <script src="js/script.js"></script>
    </body>
</html>
